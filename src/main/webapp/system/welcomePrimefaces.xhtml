<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags"
        >

<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces</title>
        </f:facet>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                <h:form>
                    <p:commandButton action="#{logoutMBean.logout}" value="logout"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                <p:menu>
                    <p:submenu label="Resources">
                        <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
                        <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html"/>
                        <p:menuitem value="Forum" url="http://forum.primefaces.org/"/>
                        <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html"/>
                    </p:submenu>
                </p:menu>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                Hello, #{subjectMBean.id} , how are you today? <br/>
                <shiro:user>
                    <p>Welcome <shiro:principal/>!</p>
                </shiro:user>
                <hr/>
                check Role<br/>
                <shiro:hasAnyRoles name="admin">
                    Welcome come back , God!<br/>
                </shiro:hasAnyRoles>
                <hr/>
                WeaponList<br/>
                You can use<br/>
                <shiro:hasPermission name="lightsaber:saber1">
                    <p:button value="saber1"/>test1
                </shiro:hasPermission>
                <shiro:hasPermission name="lightsaber:saber2">
                    <p:button value="saber2"/>test2
                </shiro:hasPermission>
                <shiro:hasPermission name="lightsaber:saberz">
                    <p:button value="saberZeta!!!!"/>test3
                </shiro:hasPermission>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</f:view>
</HTML>
